<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #2d89ef;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* allows stacking on small screens */
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Responsive layout: stack vertically on small screens */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My Portfolio</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>
</body>
</html>
