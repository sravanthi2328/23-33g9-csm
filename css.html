<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    #taskList input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #addTask {
      margin-top: 10px;
      padding: 8px 15px;
      background:pink#4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addTask:hover {
      background:blue#45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ My Tasks</h2>

    <div id="taskList"></div>

    <button id="addTask">âž• Add Task</button>
  </div>

  <script>
    $(document).ready(function(){
      $("#addTask").click(function(){
        $("#taskList").append('<input type="text" placeholder="Enter task..."><br>');
      });
    });
  </script>
</body>
</html>
