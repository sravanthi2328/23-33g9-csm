<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:white#00b1ae;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgb(3, 124, 131);
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 8px 0;
      justify-content: space-between;
    }
    .task input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 8px;
    }
    .task button {
      padding: 6px 10px;
      background: #4caf50;
      color: rgba(255, 255, 255, 0.534);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .task button:hover {
      background: #45a049;
    }
    .completed {
      background: yellow;
    }
    #addTask {
      margin-top: 15px;
      padding: 8px 15px;
      background: #d400ff;
      color: rgb(135, 19, 135);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addTask:hover {
      background: #b3057c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ My Tasks</h2>

    <div id="taskList"></div>

    <button id="addTask">âž• Add Task</button>
  </div>

  <script>
    $(document).ready(function(){
      // Add new task with input + Complete button
      $("#addTask").click(function(){
        $("#taskList").append(`
          <div class="task">
            <input type="text" placeholder="Enter task...">
            <button class="completeBtn">Complete</button>
          </div>
        `);
      });

      // Delegate event so new buttons also work
      $(document).on("click", ".completeBtn", function(){
        $(this).siblings("input").addClass("completed");
      });
    });
  </script>
</body>
</html>
